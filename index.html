<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #app {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div id="app">
    <h1>Financial Tracker</h1>
    <form id="expenseForm">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="groceries">Groceries</option>
            <option value="utilities">Utilities</option>
            <option value="rent">Rent</option>
            <option value="entertainment">Entertainment</option>
            <!-- Add more categories as needed -->
        </select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="button" onclick="addExpense()">Add Expense</button>
    </form>

    <h2>Expense History</h2>
    <table id="expenseTable">
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Expense data will be displayed here -->
        </tbody>
    </table>
</div>

<script>
    function addExpense() {
        const category = document.getElementById('category').value;
        const amount = document.getElementById('amount').value;
        const date = document.getElementById('date').value;

        if (!category || !amount || !date) {
            alert('Please fill in all fields.');
            return;
        }

        const expenseTable = document.getElementById('expenseTable').getElementsByTagName('tbody')[0];
        const newRow = expenseTable.insertRow(-1);

        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        const cell3 = newRow.insertCell(2);

        cell1.innerHTML = category;
        cell2.innerHTML = `$${amount}`;
        cell3.innerHTML = date;

        // You can add additional logic here, such as updating a total or checking against a budget.

        // Clear input fields
        document.getElementById('category').value = '';
        document.getElementById('amount').value = '';
        document.getElementById('date').value = '';
    }
</script>

</body>
</html>
