<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="app">
    <h1>Financial Tracker</h1>
    <form id="expenseForm">
        <div id="salary">
            <label for="salaryInput">Monthly Salary:</label>
            <input type="number" id="salaryInput" name="salaryInput" placeholder="$" required>
        </div>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="groceries">Groceries</option>
            <option value="utilities">Utilities</option>
            <option value="rent">Rent</option>
            <option value="entertainment">Entertainment</option>
            <option value="health">Health</option>
            <option value="other">Other</option>
            <!-- Add more categories as needed -->
        </select>

        <div id="otherCategoryDiv" style="display:none;">
            <label for="otherCategory">Specify Category:</label>
            <input type="text" id="otherCategory" name="otherCategory" placeholder="Enter category">
        </div>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

        <label for="date">Date:</label>
        <input type="date" min="2020-01-01" id="date" name="date" required>

        <button type="button" onclick="addExpense()">Add Expense</button>
    </form>

    <h2>Expense History</h2>
    <table id="expenseTable">
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <!-- Expense data will be displayed here -->
        </tbody>
    </table>

    <div id="totalExpense">
        <p>Total Expenses: $<span id="totalAmount">0</span></p>
        <p>Remaining Money: $<span id="remainingAmount">0.00</span></p>
    </div>

    <button id="export" onclick="saveToFile()">Export all records</button>
    <label for="fileInput" class="custom-file-input">Import File</label>
    <input type="file" id="fileInput" />
    <button id="resetButton" style="background-color:rgb(149, 9, 9)" onclick="confirmReset()">Reset All Data</button>

    
    <h2>Expense Distribution</h2>
    <canvas id="expenseChart"></canvas>
    <h2>Weekly Expenses</h2>
    <canvas id="weeklyChart"></canvas>
</div>

<script src="script.js"></script>
<div class="footer">
    <p id="footertext">Copyright Â© <span id="currentYear"> </span> Teymur Babayev <script>document.getElementById('currentYear').innerText= new Date().getFullYear();</script></p>
</div>
</body>
</html>
