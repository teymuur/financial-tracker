<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app">
    <h1>Financial Tracker</h1>
    <form id="expenseForm">
         <div id="salary">
        <label for="salaryInput">Monthly Salary:</label>
        <input type="number" id="salaryInput" name="salaryInput" placeholder="$" required>
    </div>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="groceries">Groceries</option>
            <option value="utilities">Utilities</option>
            <option value="rent">Rent</option>
            <option value="entertainment">Entertainment</option>
            <!-- Add more categories as needed -->
        </select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

        <label for="date">Date:</label>
        <input type="date" min="1900-01-01" id="date" name="date" required>

        <button type="button" onclick="addExpense()">Add Expense</button>
    </form>

    <h2>Expense History</h2>
    <table id="expenseTable">
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Expense data will be displayed here -->
        </tbody>
    </table>
        <div id="totalExpense">
        <p>Total Expenses: $<span id="totalAmount">0</span></p> <p>Remaining Money: $<span id="remainingAmount">0.00</span></p>
    </div>
</div>

<script src="script.js">

</script>
<div class="footer">
    <p id="footertext">Copyright Â© 2023 Teymur Babayev</p>
</div>
</body>
</html>
